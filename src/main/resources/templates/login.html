<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj się</title>

    <style>
        .container {
            margin: 0 auto;
            max-width: 400px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            margin-top: 32px;
            align-items: center;
        }

        .login-header {
            text-align: center;
        }

        .form-item {
            margin: 4px 0;
            width: 100%;
        }

    </style>
</head>
<body>
<div class="container">
    <h1 class="login-header">Zaloguj się</h1>
    <form class="login-form" th:action="@{/login}" method="post">
        <label>
            <input name="username" placeholder="nazwa użytkownika" class="form-item">
            <input name="password" placeholder="hasło" type="password" class="form-item">
            <!--        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">-->
        </label>
        <button type="submit" class="form-item">Zaloguj się</button>
    </form>
    <p class="login-header">
        Nie masz jeszcze konta? <a href="registration.html" th:href="@{/register}">Zarejestruj się</a>
    </p>
</div>
</body>
</html>
